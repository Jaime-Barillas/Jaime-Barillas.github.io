{%- if section -%}
  {%- set lang = section.lang -%}
  {%- set title = section.title -%}
{%- else -%}
  {%- set lang = page.lang -%}
  {%- set title = page.title -%}
{%- endif -%}
<!DOCTYPE html>
<html lang={{lang}}>
<head>
  {% block head -%}
  <title>{{title}}</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="/css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="/css/syntax-theme-light.css" media="(prefers-color-scheme: light)"/>
  <link rel="stylesheet" type="text/css" href="/css/syntax-theme-dark.css" media="(prefers-color-scheme: dark)"/>
  <link rel="stylesheet" type="text/css" href="/css/effects.css"/>
  <link rel="stylesheet" type="text/css" href="/css/site.css"/>
  {%- endblock head %}
</head>
<body>
  {% block body -%}
  {%- endblock body %}
</body>
</html>
